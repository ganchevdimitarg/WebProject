<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign up</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <th:block th:include="~{fragments/head}"/>
</head>
<body class="is-preload">

<!-- Wrapper -->
<div id="wrapper">

    <!-- Main -->
    <div id="main">

        <form th:method="post" th:action="">
            <div class="fields">
                <div class="field half">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" th:value=""/>
                </div>
                <div class="field half">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" th:value=""/>
                </div>
                <div class="field half">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" name="password" id="confirm-password" th:value=""/>
                </div>
                <div class="field half">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" th:value=""/>
                </div>
                <div class="field half">
                    <label for="name">Name</label>
                    <input type="text" name="username" id="name" th:value=""/>
                </div>
                <div class="field half">
                    <label for="address">Address</label>
                    <input type="text" name="address" id="address" th:value=""/>
                </div>
                <div class="field half">
                    <label for="phoneNumber">Phone Number</label>
                    <input type="text" name="address" id="phoneNumber" th:value=""/>
                </div>
            </div>
            <ul class="actions">
                <li><input type="submit" value="Sign up" class="primary"/></li>
                <li><input type="reset" value="Reset"/></li>
            </ul>
        </form>

    </div>

    <!-- Footer -->
    <th:block th:include="~{fragments/footer}"/>

</div>

<!-- BG -->
<div id="bg"></div>

<!-- Scripts -->
<th:block th:include="~{fragments/script}"/>
</body>
</html>
