<!DOCTYPE html>
<<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
       xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <th:block th:include="~{fragments/head}"/>
</head>
<body>
<article id="contact">
    <h2 class="major">Contact</h2>
    <form th:method="post" th:action="">
        <div class="fields">
            <div class="field half">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" th:value=""/>
            </div>
            <div class="field half">
                <label for="email">Email</label>
                <input type="text" name="email" id="email" th:value=""/>
            </div>
            <div class="field">
                <label for="message">Message</label>
                <textarea name="message" id="message" rows="4" th:value=""></textarea>
            </div>
        </div>
        <ul class="actions">
            <li><input type="submit" value="Send Message" class="primary"/></li>
            <li><input type="reset" value="Reset"/></li>
        </ul>
    </form>
    <ul class="icons">
        <li><a href="#" class="icon brands fa-twitter"><span class="label">Twitter</span></a></li>
        <li><a href="#" class="icon brands fa-facebook-f"><span class="label">Facebook</span></a></li>
        <li><a href="#" class="icon brands fa-instagram"><span class="label">Instagram</span></a></li>
        <li><a href="#" class="icon brands fa-github"><span class="label">GitHub</span></a></li>
    </ul>
</article>
<!-- Scripts -->
<th:block th:include="~{fragments/script}"/>
</body>
</html>
