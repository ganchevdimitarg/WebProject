<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<th:block th:include="~{fragments/head}"/>
<body>
<th:block th:include="~{fragments/header}"/>
<main>
    <!-- Sign up form -->
    <section class="signup">
        <div class="container">
            <div class="signup-content">
                <div class="signup-form">
                    <h2 class="form-title">Sign up like a patient</h2>
                    <form th:method="post" th:action="@{/sign-up-user}" class="regis ter-form" id="register-form">
                        <div class="form-group">
                            <label for="username"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text" name="username" id="username" placeholder="Your Username"/>
                        </div>
                        <div class=" form-group">
                            <label for="password"><i class="zmdi zmdi-lock"></i></label>
                            <input type="password" name="password" id="password" placeholder="Password"/>
                        </div>
                        <div class="form-group">
                            <label for="confirmPassword"><i class="zmdi zmdi-lock-outline"></i></label>
                            <input type="password" name="confirmPassword" id="confirmPassword"
                                   placeholder="Repeat your password"/>
                        </div>
                        <div class="form-group">
                            <label for="email"><i class="zmdi zmdi-email"></i></label>
                            <input type="email" name="email" id="email" placeholder="Your Email"/>
                        </div>
                        <div class="form-group">
                            <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text" name="name" id="name" placeholder="Your Name"/>
                        </div>
                        <div class="form-group">
                            <label for="address"><i
                                    class="zmdi zmdi-attachment material-icons-name"></i></label>
                            <input type="text" name="address" id="address" placeholder="Your Address"/>
                        </div>
                        <div class="form-group">
                            <label for="phoneNumber"><i class="zmdi zmdi-phone material-icons-name"></i></label>
                            <input type="text" name="phoneNumber" id="phoneNumber"
                                   placeholder="Your Phone Number"/>
                        </div>
                        <div class="form-group">
                            <input type="checkbox" name="agree-term" id="agree-term" class="agree-term"/>
                            <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree
                                all
                                statements in <a href="#" class="term-service">Terms of service</a></label>
                        </div>
                        <div class="form-group form-button">
                            <input type="submit" name="signup" id="signup" class="form-submit"
                                   value="Register"/>
                        </div>
                    </form>
                </div>
                <div class="signup-image">
                    <figure><img th:src="@{/images/signup-image.jpg}" alt="sing up image"></figure>
                    <a th:href="@{/sign-in}" class="signup-image-link">I am already member</a>
                </div>
            </div>
        </div>
    </section>

</main>
<th:block th:include="~{/fragments/footer}"/>
<!-- JS -->
<th:block th:include="~{fragments/javascript-sign}"/>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
