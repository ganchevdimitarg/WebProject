<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<th:block th:include="~{fragments/head}"/>
<body>
<th:block th:include="~{fragments/header}"/>
<main>
    <!-- Sing in  Form -->
    <section class="sign-in">
        <div class="container">
            <div class="signin-content">
                <div class="signin-image">
                    <figure><img th:src="@{/images/signin-image.jpg}" alt="sing up image"></figure>
                    <a th:href="@{/}" class="signup-image-link">Create an account</a>
                </div>

                <div class="signin-form">
                    <h2 class="form-title">Sign in</h2>
                    <form th:method="post" th:action="@{/sign-in}" class="register-form" name="login-form">
                        <div class="form-group">
                            <label for="username"><i class="zmdi zmdi-account material-icons-name"></i></label>
                            <input type="text" name="username" id="username" placeholder="Your Name"/>
                        </div>
                        <div class="form-group">
                            <label for="password"><i class="zmdi zmdi-lock"></i></label>
                            <input type="password" name="password" id="password" placeholder="Password"/>
                        </div>
                        <div class="radio">
                            User:<input type="radio" class="radio-button" name="user" value="user" checked/>
                            Doctor:<input type="radio" class="radio-button" name="user" value="doctor"/>
                        </div>

                        <div class="form-group" id="hide-input">
                            <label for="logInKey"><i class="zmdi zmdi-archive"></i></label>
                            <input type="password" name="logInKey" id="logInKey" placeholder="Your LogIn Key"/>
                        </div>
                        <div class="form-group form-button">
                            <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

</main>

<th:block th:include="~{fragments/footer}"/>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
