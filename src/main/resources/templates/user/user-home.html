<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<th:block th:include="~{fragments/head}"/>
<body>
<th:block th:include="~{fragments/user-header}"/>
<main>
    <div class="text-center mb-3">
        <h1 class="text-black-50 mt-2">Welcome <span th:text="${session.name.name}"></span></h1>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6"><img
                    src="https://adayinthelifeimages.com/wp-content/uploads/2016/05/brisbane-headshots-commercial-photography-09.jpg"
                    alt=""></div>
            <div class="col-md-6">
                <h4>Username: [[${user.username}]]</h4>
                <h4>Email: [[${user.email}]]</h4>
                <h4>Address: [[${user.address}]]</h4>
                <h4>PhoneNumber: [[${user.phoneNumber}]]</h4>
                <div class="container">
                    <div class="row"></div>
                    <a class="col-md-3 btn btn-info" th:href="@{/user/pet}">Pets</a>
                    <!-- TODO -->
                    <a class="col-md-3 btn btn-primary" href="#" th:href="@{/user/user-home/change}">Change Info</a>
                    <a class="col-md-3 btn btn-danger" href="#" th:href="@{/user/user-home/delete}">Delete</a>
                </div>
            </div>
        </div>
    </div>
    </div>

</main>

<th:block th:include="~{fragments/footer}"/>
</body>
</html>
